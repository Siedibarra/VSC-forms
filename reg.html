<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <h1><b>Become a Suplado</b></h1>
        <div class="registration form">
            <forms>
                <label>First Name:</label> 
                <input type="Name" name="first name"><br>
                <br>
                <label>Last Name:</label>
                <input type="Name" name="last name"><br>
                <br> 
                <label>Gender:</label><br><input type="radio" name="male"> Male <input type="radio" name="female"> Female
                <br>
                <br>
                <label>e-Mail:</label> <input type="email" name="email"> 
                <br>
                <br>
                <label> Contact No: </label> <input type="number">
                <br>
                <br>
                <label>Occupation
                    <select name="job">
                        <option value="health">Health care</option>
                        <option value="geologist">Geologist</option>
                        <option value="electricalengr">Electrical Engineer</option>
                        <option value="civilengr">Civil Engineer</option>
                        <option value="chemengr">Chemical Engineer</option>
                        <option value="comeng">Computer Engineer</option>
                        <option value="accountant">Accounting</option>
                        <option value="hrmanager">Human Resources Manager</option>
                        <option value="Education">Education</option>
                        <option value="mktgmanager">Marketing Manager</option>
                        <option value="dentist">Dentist</option>
                        <option value="physician">Physician</option>
                        <option value="webdev">Web Developer</option>
                        <option value="lawyer">Lawyer</option>
                        <option value="dataentry">Data Entry</option>
                    </select>
                    <br>
                    <br>
                </label>Where did your hear about being a Suplado?<br>
                    <select name="source">
                        <option value="linkedin">Linked In</option>
                        <option value="facebook">Facebook</option>
                        <option value="youtube">Youtube</option>
                        <option value="onlinejobs">Online Jobs</option>
                        <option value="others">Others</option>
                    </select> 
                    <br>
                    <br>
                    <br>

                <label> 
                    <input type="submit"> 

                </label>
                
            </forms>
        </div>
        
    </div>
</body>
</html>
